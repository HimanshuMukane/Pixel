<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>animation to scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            padding: 0;
            margin: 0;
            min-height: 1000vh;
        }
        
        .city {
            height: 100vh;
            width: 300vw;
            background-image: url("svg/city.png");
            background-size: contain;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: -100vw;
            animation: city 1s linear;
            z-index: -1;
        }
        
        @keyframes city {
            0% {
                left: -100vw;
            }
            5% {
                left: -100vw;
            }
            10% {
                left: 0vw;
                height: 100vh;
            }
            10.001% {
                height: 0vh;
            }
            100% {
                height: 0vh;
            }
        }
        
        .balloonred {
            height: 10vw;
            width: 10vw;
            background-image: url("svg/balloonred.svg");
            background-size: contain;
            position: fixed;
            top: 100vh;
            left: 80vw;
            background-repeat: no-repeat;
            animation: balloonred 1s linear;
            z-index: 2;
        }
        
        @keyframes balloonred {
            0% {
                top: 100vh;
                left: 80vw;
            }
            5% {
                top: 40vh;
                left: 80vw;
            }
            10% {
                left: 50vw;
                height: 10vw;
            }
            10.01% {
                left: 50vw;
                height: 0vw;
            }
            100% {
                left: 0vw;
                height: 0vw;
            }
        }
        
        .balloongreen {
            height: 4vw;
            width: 4vw;
            background-image: url("svg/balloongreen.svg");
            background-size: contain;
            position: fixed;
            top: 100vh;
            left: 75vw;
            background-repeat: no-repeat;
            animation: balloongreen 1s linear;
            z-index: 2;
        }
        
        @keyframes balloongreen {
            0% {
                top: 100vh;
                left: 75vw;
            }
            5% {
                top: 100vh;
                left: 75vw;
            }
            7% {
                top: 50vh;
                left: 75vw;
            }
            8% {
                top: 50vh;
                left: 75vw;
            }
            10% {
                left: 65vw;
                height: 6vw;
            }
            10.01% {
                left: 65vw;
                height: 0vw;
            }
            100% {
                left: 0vw;
                height: 0vw;
            }
        }
        
        .balloonmaroon {
            height: 2vw;
            width: 2vw;
            background-image: url("svg/balloonmaroon.svg");
            background-size: contain;
            position: fixed;
            top: 100vh;
            left: 60vw;
            background-repeat: no-repeat;
            animation: balloonmaroon 1s linear;
            z-index: 2;
        }
        
        @keyframes balloonmaroon {
            0% {
                top: 100vh;
                left: 60vw;
            }
            5% {
                top: 100vh;
                left: 60vw;
            }
            7% {
                top: 50vh;
                left: 60vw;
            }
            8% {
                top: 50vh;
                left: 60vw;
            }
            10% {
                left: 50vw;
                height: 6vw;
            }
            10.01% {
                left: 50vw;
                height: 0vw;
            }
            100% {
                left: 0vw;
                height: 0vw;
            }
        }
        
        .balloonpurple {
            height: 6vw;
            width: 6vw;
            background-image: url("svg/balloonpurple.svg");
            background-size: contain;
            position: fixed;
            top: 100vh;
            left: 70vw;
            background-repeat: no-repeat;
            animation: balloonpurple 1s linear;
            z-index: 2;
        }
        
        @keyframes balloonpurple {
            0% {
                top: 100vh;
                left: 70vw;
            }
            5% {
                top: 100vh;
                left: 70vw;
            }
            7% {
                top: 50vh;
                left: 70vw;
            }
            8% {
                top: 50vh;
                left: 70vw;
            }
            10% {
                left: 60vw;
                height: 6vw;
            }
            10.01% {
                left: 60vw;
                height: 0vw;
            }
            100% {
                left: 0vw;
                height: 0vw;
            }
        }
        
         :root * {
            /* Pause the animation */
            animation-play-state: paused;
            /* Bind the animation to scroll */
            animation-delay: calc(var(--scroll) * -10s);
            /* These last 2 properites clean up overshoot weirdness */
            animation-iteration-count: 1;
            animation-fill-mode: both;
        }
    </style>

</head>

<body translate="no">
    <div class="city"></div>
    <div class="balloonred"></div>
    <div class="balloongreen"></div>
    <div class="balloonpurple"></div>
    <div class="balloonmaroon"></div>

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
    <script id="rendered-js">
        var offsetStart = 0;
        var offsetEnd = 0;

        window.addEventListener('scroll', () => {
            document.documentElement.style.setProperty('--scroll', (window.pageYOffset - offsetStart) / (document.body.offsetHeight - offsetStart - offsetEnd - window.innerHeight));
        }, false);
    </script>

</body>

</html>
